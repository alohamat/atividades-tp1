<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="formulario">
        <label for="nome">Nome: </label>
        <input type="text" id="nome" name="nome"><br>
        <label for="idade">Idade: </label>
        <input type="number" id="idade" name="idade"><br>
        <label for="profissao">Profissão: </label>
        <input type="text" id="profissao" name="profissao"><br>
        <input type="submit" value="Mostrar">
    </form>
</body>
<script>
    let pessoa = {};

    document.getElementById("formulario").addEventListener("submit", (e) => {
        e.preventDefault();

        const nome = document.getElementById("nome").value;
        const idade = parseInt(document.getElementById("idade").value);
        const profissao = document.getElementById("profissao").value;

        pessoa.nome = nome;
        pessoa.idade = idade;
        pessoa.profissao = profissao;

        mostrar = document.createElement("h1");
        mostrar.innerHTML = `Nome: ${pessoa.nome} Idade: ${pessoa.idade} Profissão: ${pessoa.profissao}`
        document.body.appendChild(mostrar);
    })
</script>
</html>
